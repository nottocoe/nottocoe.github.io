<!DOCTYPE html>
<html>

<head>
    <title>Report Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@500&display=swap" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        form {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-family: 'Noto Sans Thai', sans-serif;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            font-family: 'Noto Sans Thai', sans-serif;
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            font-family: 'Noto Sans Thai', sans-serif;
            width: 100%;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>
    <form>
        <label for="customer-name">Customer name:</label>
        <input type="text" id="customer-name" name="customer-name"><br>
        <label for="mobile-no">Mobile no.:</label>
        <input type="text" id="mobile-no" name="mobile-no"><br>
        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="แจ้งซ่อม">แจ้งซ่อม</option>
            <option value="complain">complain</option>
            <option value="report">report</option>
            <option value="more-information">more information</option>
        </select><br>
        <label for="address-project">โครงการ:</label>
        <input type="text" id="address-project" name="address-project"><br>
        <label for="address-house-no">บ้านเลขที่:</label>
        <input type="text" id="address-house-no" name="address-house-no"><br>
        <label for="address-category">หมวดหมู่การแจ้งซ่อม:</label>
        <input type="text" id="address-category" name="address-category"><br>
        <label for="address-problem">ปัญหา:</label>
        <input type="text" id="address-problem" name="address-problem"><br>
        <label for="address-additional-details">รายละเอียดเพิ่มเติม:</label>
        <input type="text" id="address-additional-details" name="address-additional-details"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
